{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Update or Delete Snack</h1>
    <div class="mb-6 p-4 bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-semibold text-gray-700">{{ snack.title }}</h2>
        <p class="mt-2 text-gray-600">Purchaser: {{ snack.purchaser }}</p>
        <p class="text-gray-600">{{ snack.description }}</p>
        <div class="flex justify-between mt-4">
            <a href="{% url 'snack_update' snack.pk %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">Update</a>
            <a href="{% url 'snack_delete' snack.pk %}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">Delete</a>
        </div>
    </div>
</div>
{% endblock content %}
