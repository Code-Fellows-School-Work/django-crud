{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <form method="POST" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        <p class="text-gray-700 text-lg mb-4">Confirm deletion: "{{ snack.title }}"</p>
        <input type="submit" value="OK" class="cursor-pointer bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
    </form>
</div>
{% endblock content %}
