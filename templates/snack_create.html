{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4">
    <form method="POST" class="bg-white shadow-md rounded-lg p-6">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p | safe }}
        </div>
        <input type="submit" value="SAVE" class="mt-4 cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-150 ease-in-out">
    </form>
</div>
{% endblock content %}
